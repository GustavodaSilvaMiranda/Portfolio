<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Secreto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../css/login.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="body-login">
  <a href="../../index.html" class="back-btn" title="Voltar">
    <i class="bi bi-arrow-left"></i>
  </a>
  <div id="transition-overlay"></div>
  <canvas id="canvas1"></canvas>

  <div class="login-container">
    <h1>Bem-vinda ❤️</h1>
    <p>Digite a senha secreta para acessar sua surpresa</p>
    <form id="login-form">
      <input type="password" class="form-control mb-3" id="senha" placeholder="Senha..." required />
      <button type="submit" class="btn btn-danger btn-block">Entrar</button>
    </form>
    <p id="login-message" class="mt-3"></p>
  </div>

  <script src="../../js/login.js"></script>
</body>
</html>
